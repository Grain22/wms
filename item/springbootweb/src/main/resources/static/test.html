<!DOCTYPE html>

<head>
    <title id='Description'>In order to enter in edit mode, 'click' on a Grid cell. The sample illustrates how to
        enable/disable the editing and the jqxGrid edit modes.</title>
</head>
<body>
<script type="text/javascript">

    function click(v) {
        alert(v);
    }
</script>
<button onclick="click(this)" data-id="fdas">fdasfdas</button>
<button onclick="javascript:alert(this.getAttribute('data-id'))" data-id="fdsafdsa">fdasfdsafdas</button>
</body>
</html>
