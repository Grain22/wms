spring:
  application:
    name: config-server-demo
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          version: 1.0
          search-locations: [classpath:/configs,file:./config]
#          classpath:/, classpath:/config, file:./, file:./config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka
logging:
  config: classpath:logback-spring.xml
management:
  endpoint:
    conditions:
      enabled: true
