eureka:
  server:
    renewal-percent-threshold: 0.85
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: true
    fetch-registry: true
server:
  port: 8000
spring:
  application:
    name: eureka-server

