eureka:
  server:
    renewal-percent-threshold: 0.4
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
server:
  port: 8000
spring:
  application:
    name: eureka-server

