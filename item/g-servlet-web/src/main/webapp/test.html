<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>In order to enter in edit mode, 'click' on a Grid cell. The sample illustrates how to
        enable/disable the editing and the jqxGrid edit modes.</title>
    <meta content="jQuery Grid data editing modes. The cell editing is the default Grid editing mode"
          name="description"/>
    <link href="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/styles/jqx.base.css" rel="stylesheet"
          type="text/css"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" name="viewport"/>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/scripts/jquery-1.11.1.min.js"
            type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxcore.js" type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxdata.js" type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxbuttons.js" type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxscrollbar.js"
            type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxmenu.js" type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxgrid.js" type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxgrid.edit.js"
            type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxgrid.selection.js"
            type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxlistbox.js" type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxdropdownlist.js"
            type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxcheckbox.js"
            type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxcalendar.js"
            type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxnumberinput.js"
            type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/jqxdatetimeinput.js"
            type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/jqwidgets/globalization/globalize.js"
            type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/jquery-widgets-demo/scripts/demos.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var url = "https://www.jqwidgets.com/sampledata/products.xml";

            // prepare the data
            var source =
                {
                    datatype: "xml",
                    datafields: [
                        {name: 'ProductName', type: 'string'},
                        {name: 'QuantityPerUnit', type: 'int'},
                        {name: 'UnitPrice', type: 'float'},
                        {name: 'UnitsInStock', type: 'float'},
                        {name: 'Discontinued', type: 'bool'}
                    ],
                    root: "Products",
                    record: "Product",
                    id: 'ProductID',
                    url: url
                };

            var cellsrenderer = function (row, columnfield, value, defaulthtml, columnproperties, rowdata) {
                if (value < 20) {
                    return '<span style="margin: 4px; margin-top:8px; float: ' + columnproperties.cellsalign + '; color: #ff0000;">' + value + '</span>';
                } else {
                    return '<span style="margin: 4px; margin-top:8px; float: ' + columnproperties.cellsalign + '; color: #008000;">' + value + '</span>';
                }
            }

            var dataAdapter = new $.jqx.dataAdapter(source, {
                downloadComplete: function (data, status, xhr) {
                },
                loadComplete: function (data) {
                },
                loadError: function (xhr, status, error) {
                }
            });

            // initialize jqxGrid
            $("#grid").jqxGrid(
                {
                    width: getWidth('Grid'),
                    source: dataAdapter,
                    pageable: true,
                    autoheight: true,
                    sortable: true,
                    altrows: true,
                    enabletooltips: true,
                    editable: true,
                    selectionmode: 'multiplecellsadvanced',
                    columns: [
                        {text: 'Product Name', columngroup: 'ProductDetails', datafield: 'ProductName', width: 250},
                        {
                            text: 'Quantity per Unit',
                            columngroup: 'ProductDetails',
                            datafield: 'QuantityPerUnit',
                            cellsalign: 'right',
                            align: 'right',
                            width: 200
                        },
                        {
                            text: 'Unit Price',
                            columngroup: 'ProductDetails',
                            datafield: 'UnitPrice',
                            align: 'right',
                            cellsalign: 'right',
                            cellsformat: 'c2',
                            width: 200
                        },
                        {
                            text: 'Units In Stock',
                            datafield: 'UnitsInStock',
                            cellsalign: 'right',
                            cellsrenderer: cellsrenderer,
                            width: 100
                        },
                        {text: 'Discontinued', columntype: 'checkbox', datafield: 'Discontinued'}
                    ],
                    columngroups: [
                        {text: 'Product Details', align: 'center', name: 'ProductDetails'}
                    ]
                });
        });
    </script>
</head>
<body class='default'>
11111111111111
</body>
</html>
